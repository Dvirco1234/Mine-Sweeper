<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <!-- <link rel="stylesheet" href="css/modern.css"> -->
    <div class="container"></div>
    <title>Minesweeper</title>
</head>
<body onload="initGame()">
    <div class="lives">Lives: <span> ❤ ❤ ❤</span></div>
    <div class="best-score">Best Score: <br><span></span></div>

    <div class="manual-pos-btn"><button class="manual-pos" onclick="toggleManuallyPositionMines(this)">Manually Locate Mines</button><br><span>2 Mines Left</span></div>
    <button class="seven-boom" onclick="sevenBoom()">7 boom!</button>
    
    <div class="safe-btn"><button class="safe" onclick="safeClick()">Safe Click </button><br><span>3 Clicks available</span></div>
    <button class="undo" onclick="undo(this)">&#8634; Undo</button>

    
    <div class="board">
        <div class="box box-count">Marked Count:<br><span>0</span><span class="size"></span></div>
        <div class="box box-button"></div>
        <div class="box box-time">Time:<br><span>00:00</span></div>
        
        <div class="emoji" onclick="initGame(this)">😊</div>
        <table  cellpadding="15">
            <tbody></tbody>
        </table>
        
        <!-- <div class="hints">Hints: <div class="hint hint1" onclick="giveHint(this)"> 💡 </div><div class="hint hint2" onclick="giveHint(this)"> 💡 </div><div class="hint hint3" onclick="giveHint(this)"> 💡 </div></div> -->
        <div class="hints"></div>
    </div>
    <h1>Minesweeper</h1>
    
    <div class="mine-modal">💥</div>

    <button class="modern-btn" onclick="makeModern(this)">Modern</button>
    <!-- <h3>Minesweeper</h3>
    <h3>Minesweeper</h3>
    <h3>Minesweeper</h3>
    <h3>Minesweeper</h3> -->

    <div class="footer">Dvir Cohen - Minesweeper</div>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
